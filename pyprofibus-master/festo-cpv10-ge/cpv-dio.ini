[EMC]
VERSION = 1.1
MACHINE = LinuxCNC-sim-cpv-dio
  DEBUG = 0

[DISPLAY]
             DISPLAY = axis
               PYVCP = cpv_panel.xml
          CYCLE_TIME = 0.100
     POSITION_OFFSET = RELATIVE
   POSITION_FEEDBACK = ACTUAL
   MAX_FEED_OVERRIDE = 1.2
MAX_SPINDLE_OVERRIDE = 1.0
      PROGRAM_PREFIX = ../../nc_files/
       INTRO_GRAPHIC = linuxcnc.gif
          INTRO_TIME = 5
              #EDITOR = gedit
          INCREMENTS = 1 mm, .01 in, .1mm, 1 mil, .1 mil, 1/8000 in
            GEOMETRY = XYZ

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
              png = image-to-gcode
              gif = image-to-gcode
              jpg = image-to-gcode
               py = python

[TASK]
      TASK = milltask
CYCLE_TIME = 0.001

[RS274NGC]
PARAMETER_FILE = cpv-dio.var

[EMCMOT]
      EMCMOT = motmod 
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[EMCIO]
               EMCIO = io
          CYCLE_TIME = 0.100
          TOOL_TABLE = sim.tbl

[HAL]
  HALUI = halui
HALFILE = LIB:basic_sim.tcl
HALFILE = profibus.hal
POSTGUI_HALFILE = pyvcp.hal

[TRAJ]
                COORDINATES = X Y Z
               LINEAR_UNITS = inch
              ANGULAR_UNITS = degree
    DEFAULT_LINEAR_VELOCITY = 1.0
DEFAULT_LINEAR_ACCELERATION = 20.0
   DEFAULT_ANGULAR_VELOCITY = 45.0
        MAX_LINEAR_VELOCITY = 1.2
    MAX_LINEAR_ACCELERATION = 20.0
       MAX_ANGULAR_VELOCITY = 90.0

[KINS]
KINEMATICS = trivkins
    JOINTS = 3

[AXIS_X]
MAX_VELOCITY = 1.2
MAX_ACCELERATION = 20.0
MIN_LIMIT = -10.0
MAX_LIMIT = 10.0
[AXIS_Y]
MAX_VELOCITY = 1.2
MAX_ACCELERATION = 20.0
MIN_LIMIT = -10.0
MAX_LIMIT = 10.0
[AXIS_Z]
MAX_VELOCITY = 1.2
MAX_ACCELERATION = 20.0
MIN_LIMIT = -2.0
MAX_LIMIT = 4.0

[JOINT_0]
            TYPE = LINEAR
    MAX_VELOCITY = 1.2
MAX_ACCELERATION = 20.0
       MIN_LIMIT = -10.0
       MAX_LIMIT = 10.0
 HOME_SEARCH_VEL = 5.0
  HOME_LATCH_VEL = 1.0
   HOME_SEQUENCE = 1
  HOME_USE_INDEX = 1

[JOINT_1]
            TYPE = LINEAR
MAX_VELOCITY = 1.2
MAX_ACCELERATION = 20.0
       MIN_LIMIT = -10.0
       MAX_LIMIT = 10.0
 HOME_SEARCH_VEL = 5.0
  HOME_LATCH_VEL = 1.0
   HOME_SEQUENCE = 1
  HOME_USE_INDEX = 1

[JOINT_2]
            TYPE = LINEAR
MAX_VELOCITY = 1.2
MAX_ACCELERATION = 20.0
       MIN_LIMIT = -2.0
       MAX_LIMIT = 4.0
 HOME_SEARCH_VEL = 5.0
  HOME_LATCH_VEL = 1.0
   HOME_SEQUENCE = 0
  HOME_USE_INDEX = 1
